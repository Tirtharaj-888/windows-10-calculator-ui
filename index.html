<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="w10cui.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/598d7efe3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Creating a standard calculator</h2>
    <div>
        <table id="t4A">
            <tr>
                <td id="t4titlepanel" colspan="2"><i class="fa-solid fa-calculator"></i>Calculator</td>
                <td id="t4titlepanelview" colspan="2"><button class="btn-minimize"><b class="fa-regular fa-window-minimize"></b></button><button class="btn-maximize"><b class="fa-regular fa-square-full"></b></button><button class="btn-close"><b class="fa-light fa-x"></b></button></td>
            </tr>
            <tr>
                <th id="t4menupanel" colspan="4"><button class="btn-bars"><b class="fa-solid fa-bars"></b></button>Standard<button class="btn-keepOnTopArrow"><i class="fa-solid fa-arrow-up-right-from-square"></i></button><button class="btn-history"><b class="fa-sharp fa-solid fa-clock-rotate-left"></b></button></th>
            </tr>
            <tr>
                <th id="t4display" colspan="4">0</th>
            </tr> 
        </table>
        <table id="t4B">
                <tr>
                    <td id="t4cmc-mr"><button class="mc">MC</button><button class="mr">MR</button></td>
                    <td id="t4cmplus-mmin" colspan="2"><button class="mplus">M+</button><button class="mmin">M-</button></td>
                    <td id="t4cms-mv" colspan="2"><button class="ms">MS</button><button class="mv">Mv</button></td>
                </tr>
        </table>
        <table id="t4C">
            <tr>
                <td id="t4c">%</td>
                <td id="t4c">CE</td>
                <td id="t4c">C</td>
                <td id="t4c"><i class="fa-regular fa-circle-xmark"></i></td>
            </tr>
            <tr>
                <td id="t4c">1/x</td>
                <td id="t4c">x<sup>2</sup></td>
                <td id="t4c">x<sup>0.5</sup></td>
                <td id="t4c">/</th>
            </tr>
            <tr>
                <td id="t4c" class="n7">7</td>
                <td id="t4c" class="n8">8</td>
                <td id="t4c" class="n9">9</td>
                <td id="t4c">X</th>
            </tr>
            <tr>
                <td id="t4c" class="n4">4</td>
                <td id="t4c" class="n5">5</td>
                <td id="t4c" class="n6">6</td>
                <td id="t4c">-</th>
            </tr>
            <tr>
                <td id="t4c" class="n1">1</td>
                <td id="t4c" class="n2">2</td>
                <td id="t4c" class="n3">3</td>
                <td id="t4c">+</td>
            </tr>
            <tr>
                <td id="t4c" class="pm">+/-</td>
                <td id="t4c" class="n0">0</td>
                <td id="t4c" class="ndot">.</td>
                <td id="t4ce" class="neq">=</td>
            </tr>
        </table>
    </div>
</body>
</html>
